<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 text-center" id="trackingStatus">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"

                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <!-- <center><img src="./img/logo.png" width="50%"></center> -->
                    <form>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Amazfit Customer Service</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="tracking_id" class="form-control form-control-lg"
                                placeholder="Enter a valid Tracking ID" />
                            <label class="form-label" for="tracking_id">Tracking ID</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2" style="float:right">
                            <button type="button" onclick="trackOrder()" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" id="trackButton">Track Now</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
