<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <title>Track | Bozlun India Services</title>

    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/989bb54246.js"></script>
</head>

<body>
    <div class="container mb-5">
        <div class="row text-center mt-5 align-middle">
            <div class="col-md-6 col-12 image">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-6 col-12 mt-5">
                <form id="trackingForm">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Amazfit Customer Service</p>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="tracking_id" class="form-control form-control-lg"
                            placeholder="Enter a valid Tracking ID" />
                        <label class="form-label" for="tracking_id">Tracking ID</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2" style="float:right">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" id="trackButton">Track Now</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <div class="container" style="margin-bottom: 10% !important;">
        <div id="trackingStatus" class="text-center"></div>
    </div>

    <footer class="fixed-bottom bg-dark pt-2">
        <div class="container text-center p-1">
            <span style="color: white;">Copyright Â© Bozlun India Services 2020. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
